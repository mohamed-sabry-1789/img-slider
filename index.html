<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>img slider</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="slider-container">
        <div id="slide-number" class="slide-number"></div>
        <img src="https://img.freepik.com/free-photo/volumetric-drop-with-ecosystem-inside-generative-ai_169016-28708.jpg?w=740&t=st=1706819874~exp=1706820474~hmac=b2e1340b071cd097f758baabb3dfaad04d7942170bed1d7184442ea3af3fb47e"
            alt="">
        <img src="https://img.freepik.com/free-photo/tree-middle-field_1048-2665.jpg?w=740&t=st=1706819950~exp=1706820550~hmac=aae8693061f7cd4daf2fb3b1250075663bd5a220f6ce713187ee923e95421a64"
            alt="">
        <img src="https://img.freepik.com/free-photo/nature-beauty-reflected-tranquil-water-scene-generative-ai_188544-12648.jpg?w=740&t=st=1706819963~exp=1706820563~hmac=e7ca8f3ac81e7ad68852131466caa2e9b5f7632ec3479725b6ee9298b2a2bb79"
            alt="">
        <img src="https://img.freepik.com/free-photo/fictitious-floating-island_1048-2899.jpg?w=740&t=st=1706819974~exp=1706820574~hmac=590c09f867349d87d60a81b057cc439f97def3c7c30dcb5140e38861aa1d0c34"
            alt="">
        <img src="https://img.freepik.com/free-photo/tranquil-summer-pond-reflects-lush-green-landscape-beauty-generative-ai_188544-12646.jpg?w=740&t=st=1706820471~exp=1706821071~hmac=f0e597a58f5881eb19c113eef2a1c90b7e144ee838a47ea5adf1576420ad6e8f"
            alt="">
    </div>
    <div class="sliders-controls">
        <span id="prev" class="prev">previous</span>
        <span id="indectors" class="indectors">

        </span>
        <span id="next" class="next">next</span>
    </div>

    <script src="main.js"></script>
</body>

</html>
